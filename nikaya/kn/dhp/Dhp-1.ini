title: '법구경 제26품 바라문'
tags:

---


힘써 흐름을 끊으라,
욕락을 없애라, 바라문이여!
행行의 멸진을 알면
무위無爲를 아는 자여라, 바라문이여!

384 두 겹의 법[1] 속에서
저편에 이른 바라문이 될 때,
지자知者인 그에게서
일체의 결박이 사라진다.

385 이편도 없으며 저편도 없으며
이편·저편도 없는 자,
무서움이 없으며 결박에서 벗어난 자 —
그를 일러 나는 바라문이라 하노라.

386 선정에 든 자, 물듦 없는 자, 좌정한 자,
할 일을 마친 자, 흘러듦(漏)이 없는 자,
위없는 도리에 도달한 자 —
그를 일러 나는 바라문이라 하노라.

387 태양은 낮에 빛나며
달은 밤에 빛난다.
크샤트리야는 무장할 때 빛나며
바라문은 선정에 들 때 빛난다.
그러나 붓다는 밤낮으로
온종일 광채로 빛나노라![2]

388 악을 버렸으므로 바라문이라 하며
고요하게 노닐므로[3] 사문이라 한다.
자신의 티끌을 몰아내고 있으므로
그를 일러 출가자라 한다.

389 바라문을 치지 말라,
바라문이여, [치는] 그에게 분풀이하지 말라.
화 있으리, 바라문을 때리는 자는!
화 있으리, [때리는] 그에게 분풀이하는 자는!

390 바라문에게 가장 나은 것은
의意가 사랑하는 것들에서 멀어지는 것!
해치고자 하는 의意가 물러갈수록
괴로움이 그친다.

391 몸(身)과 말(口)과 의意로
악행을 짓지 않는 자,
그 세 곳을 지키는 자 —
그를 일러 나는 바라문이라 하노라.

392 정등각께서 설시하신 법을
누군가로부터 듣고 분별하거든,
그를 공경히 예배하라,
마치 바라문이 화제火祭를 올리듯.

393 결발結髮로도 혈통으로도
태생으로도 바라문이 되지 못하나니,
진리와 법이 있는 자 —
그가 안락한 자요 바라문이다.

394 우둔한 자여, 그대의
결발이 무엇이며 영양가죽옷이 무엇인가?
안으로는 밀림인데
밖으로는 단장하는구나.

395 누더기옷을 걸치고 야위고
정맥이 드러난 사람,
숲에서 홀로 선정에 든 자 —
그를 일러 나는 바라문이라 하노라.

396 태생이 바라문인 자를 일러
나는 바라문이라 하지 않는다.
그는 호칭으로만 바라문일 뿐이요
소유所有[4]가 있는 자이다.
무소유자無所有者요 취取함이 없는 자 —
그를 일러 나는 바라문이라 하노라.[5]

397 일체 결박을 끊어버리고
갈망이 없는 자,
집착을 넘어선 자, 결박에서 벗어난 자 —
그를 일러 나는 바라문이라 하노라.

398 가죽끈과 가죽띠를 끊고
밧줄과 고삐를 끊고
빗장을 풀어버린 붓다 —
그를 일러 나는 바라문이라 하노라.

399 잘못이 없음에도
모욕과 처벌과 포박을 감내하는 자,
인욕을 힘으로 삼고 힘차게 진군하는 자 —
그를 일러 나는 바라문이라 하노라.

400 분노가 없는 자, 금禁이 있는 자,
계戒가 있는 자, 흘러듦이 없는 자,
길든 자, 최후의 몸을 가진 자 —
그를 일러 나는 바라문이라 하노라.

401 연잎 위의 물처럼
송곳 끝의 겨자처럼
욕락에 물들지 않는 자 —
그를 일러 나는 바라문이라 하노라.

402 바로 여기 스스로에게서
괴로움의 멸진을 알아차리는 자,
짐을 내려놓고 결박에서 벗어난 자 —
그를 일러 나는 바라문이라 하노라.

403 혜慧가 깊은 자, 명철한 자,
길과 길 아님을 아는 자,
위없는 도리에 도달한 자 —
그를 일러 나는 바라문이라 하노라.

404 재가자, 출가자를 불문하고
함께 어울리지 않는 자,
거처를 좇지 않는 자,[6] 바람이 적은 자 —
그를 일러 나는 바라문이라 하노라.

405 움직이는 것들에도 움직이지 않는 것들에도
폭력을 내려놓아
죽이지도 않으며 죽이게 하지도 않는 자 —
그를 일러 나는 바라문이라 하노라.

406 적대하는 자들 중에서도 적대하지 않는 자,
폭력적인 자들 중에서도 적멸에 든 자,
취하는 자들 중에서도 취하지 않는 자 —
그를 일러 나는 바라문이라 하노라.

407 탐貪과 진瞋,
만慢과 위선이
송곳 끝의 겨자처럼 떨어진 자 —
그를 일러 나는 바라문이라 하노라.

408 거칠지 않고 분별 있는 말,
진실된 말을 하는 자,
어느 누구에게도 악담하지 않는 자 —
그를 일러 나는 바라문이라 하노라.

409 여기에서 긴 것이든 작은 것이든
작은 것이든 큰 것이든, 아름다운 것이든 추한 것이든
주지 않은 것을 취하지 않는 자 —
그를 일러 나는 바라문이라 하노라.

410 이 세간에서든 저 세간에서든
원하는 것들이 없는 자,
성향이 없어 결박에서 벗어난 자 —
그를 일러 나는 바라문이라 하노라.

411 애착하는 것들이 없는 자,
앎에 이르러 의문이 없는 자,
‘불사不死에 잠김’[7]에 도달한 자 —
그를 일러 나는 바라문이라 하노라.

412 여기에서의 공덕[8]과 악덕,
양편의 집착을 넘어선 자,
슬픔이 없는 자, 이탐한 자, 청정한 자 —
그를 일러 나는 바라문이라 하노라.

413 달처럼 흠없고 청정한 자,
흐리지 않고 명징한 자,
즐김과 존재(有)[9]가 다한 자 —
그를 일러 나는 바라문이라 하노라.

414 이 난행의 진창,
윤회와 어리석음에서 헤어난 자,
건넌 자, 저편에 이른 자, 선정에 든 자,
흔들림 없는 자, 의문이 없는 자,
취착이 없어 적멸에 든 자 —
그를 일러 나는 바라문이라 하노라.

415 여기에서의 욕락을 버리고
집 없이 유행하는 자,
욕락과 존재가 완전히 다한 자 —
그를 일러 나는 바라문이라 하노라.

416 여기에서의 갈증(愛)를 버리고
집 없이 유행하는 자,
갈증과 존재가 완전히 다한 자 —
그를 일러 나는 바라문이라 하노라.

417 인간적인 결속도 버리고
천상의 결속에서도 헤어난 자,
일체의 결속에서 벗어난 자 —
그를 일러 나는 바라문이라 하노라.

418 즐거움도 즐겁지 않음도 버려서
청량한 자, 취착이 없는 자,
일체 세간을 이긴 영웅 —
그를 일러 나는 바라문이라 하노라.

419 중생들의 죽음과 태어남을
모두 밝히 아는 자,
집착이 없는 선서善逝, 붓다 —
그를 일러 나는 바라문이라 하노라.

420 천신들도 건달바도 인간들도
행로를 알지 못하는 자가 있나니,
그는 바로 흘러듦(漏)이 다한 아라한 —
그를 일러 나는 바라문이라 하노라.

421 앞에서도 뒤에서도
중간에서도 소유가 없는 자,
무소유자, 취함이 없는 자 —
그를 일러 나는 바라문이라 하노라.

422 황소, 최고의 영웅,
대선인大仙人, 승리자,
흔들림 없는 자, 씻은 자, 붓다 —
그를 일러 나는 바라문이라 하노라.

423 전생을 밝히 알고
천상과 악처惡處를 보는 자,
태어남이 다하고
신통지神通智가 완성된 모니,
일체의 완성자 —
그를 일러 나는 바라문이라 하노라.